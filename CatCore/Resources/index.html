<!DOCTYPE html>
<html lang="en">
<head>
	<title>CatCore Settings</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<style type="text/css">
		.nav-wrapper {
			padding-left: 16px;
			padding-right: 16px;
		}

		.nav-wrapper > li {
			padding-left: 16px;
			padding-right: 16px;
		}

		.spinner-wrapper {
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 10;
			width: 100%;
			height: 100%;
			margin: 0;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(255, 255, 255, 0.8);
		}

		.twitch-header {
			background-color: #6441A4;
		}

		.twitch-spinner-color {
			border-color: #6441A4;
		}

		.twitch-button {
			background-color: #6441A4;
		}

		a.btn-floating.pulse.cyan.tooltipped {
			margin-left: 10px;
		}

		.global-spinner-color {
			border-color: #757575;
		}
	</style>
</head>
<body class="grey lighten-3">
<nav>
	<div class="nav-wrapper">
		<div class="brand-logo">CatCore 😺</div>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li>Version {libVersion}</li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row" style="margin-top: 1rem">
		<div class="col s4 m6">
			<div class="card">
				<div class="card-content twitch-header white-text">
					<span class="card-title">Twitch Settings</span>
				</div>
				<div class="card-content" style="position:relative;">
					<div id="twitch-loading-spinner" class="spinner-wrapper">
						<div class="preloader-wrapper big active">
							<div class="spinner-layer twitch-spinner-color">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<p class="caption">Login</p>
					</div>
					<div class="row">
						<a id="twitch-login-button" class="waves-effect waves-light btn twitch-button"
						   href="/api/twitch/login">
							Login on Twitch
						</a>
						<a id="twitch-logout-button" class="waves-effect waves-light btn red darken-1 hide"
						   href="/api/twitch/logout">
							Logout from Twitch
						</a>
					</div>

					<div class="row">
						<p class="caption">Channels <a class="btn-floating pulse cyan tooltipped" data-position="right"><i class="material-icons">info_outline</i></a></p>
					</div>
					<div class="row">
						<div class="chips">
						</div>
					</div>

					<div class="row">
						<p class="caption">Emote settings</p>
					</div>
					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseBttvEmotes" type="checkbox">
								<span class="lever"></span>
								Parse BTTV Emotes
							</label>
						</div>
					</div>

					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseFfzEmotes" type="checkbox">
								<span class="lever"></span>
								Parse FFZ Emotes
							</label>
						</div>
					</div>

					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseTwitchEmotes" type="checkbox">
								<span class="lever"></span>
								Parse Twitch Emotes
							</label>
						</div>
					</div>

					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseCheermotes" type="checkbox">
								<span class="lever"></span>
								Parse Cheermotes
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col s4 m6">
			<div class="card">
				<div class="card-content grey darken-1  white-text">
					<span class="card-title">Global settings</span>
				</div>
				<div class="card-content" style="position: relative;">
					<div id="global-loading-spinner" class="spinner-wrapper">
						<div class="preloader-wrapper big active">
							<div class="spinner-layer global-spinner-color">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<p class="caption">Web app</p>
					</div>
					<div class="row">
						<div class="switch">
							<label>
								<input id="LaunchWebAppOnStart" type="checkbox">
								<span class="lever"></span>
								Launch Web App On Startup
							</label>
						</div>
					</div>

					<div class="row">
						<p class="caption">Global settings</p>
					</div>
					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseEmojis" type="checkbox">
								<span class="lever"></span>
								Parse Emojis
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row center-align">
		<button id="saveButton" class="btn waves-effect waves-light" onclick="saveSettings(event)">Save settings
			<i class="material-icons right">send</i>
		</button>
	</div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default,fetch&flags=gated"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
	// Loading state
	async function OnLoad() {
		await Promise.all([LoadTwitchState(), LoadGlobalState()]);
	}

	async function LoadTwitchState() {
		const twitchLoadingSpinner = document.getElementById("twitch-loading-spinner");
		twitchLoadingSpinner.style.visibility = "visible"

		try {
			const response = await fetch("/api/twitch/state");
			const body = await response.json();

			HandleStateResponse(body);
		} catch (ex) {
			M.toast({html: "Something went wrong while trying to load the Twitch settings."});
			console.error(ex);
		} finally {
			twitchLoadingSpinner.style.visibility = "collapse"
		}
	}

	async function LoadGlobalState() {
		const globalLoadingSpinner = document.getElementById("global-loading-spinner");
		globalLoadingSpinner.style.visibility = "visible"

		try {
			const response = await fetch("/api/global/state");
			const body = await response.json();

			console.log(JSON.stringify(body));

			HandleStateResponse(body);
		} catch (ex) {
			M.toast({html: "Something went wrong while trying to load the global settings."});
			console.error(ex);
		} finally {
			globalLoadingSpinner.style.visibility = "collapse"
		}
	}

	function HandleStateResponse(state) {
		const keys = Object.keys(state);
		for (const key of keys) {
			const element = document.getElementById(key);

			if (element === null) {
				continue;
			}

			if (element.tagName.toLowerCase() === "input") {
				switch (element.type) {
					case "checkbox":
						element.checked = state[key];
						break;
					case "text":
						element.value = state[key];
						break;
				}
			}
		}
	}

	OnLoad();
</script>
</body>
</html>
