<!DOCTYPE html>
<html lang="en">
<head>
	<title>CatCore Settings</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<style type="text/css">
		.nav-wrapper {
			padding-left: 16px;
			padding-right: 16px;
		}

		.nav-wrapper > li {
			padding-left: 16px;
			padding-right: 16px;
		}

		.spinner-wrapper {
			position: absolute;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 10;
			width: 100%;
			height: 100%;
			margin: 0;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(255, 255, 255, 0.8);
		}

		.twitch-header {
			background-color: #6441A4;
		}

		.twitch-spinner-color {
			border-color: #6441A4;
		}

		.twitch-button {
			background-color: #6441A4;
		}

		.collection .collection-item.avatar {
			min-height: 0 !important;
		}

		.global-spinner-color {
			border-color: #757575;
		}
	</style>
</head>
<body class="grey lighten-3">
<nav>
	<div class="nav-wrapper">
		<div class="brand-logo">CatCore 😺</div>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li>Version {libVersion}</li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="row" style="margin-top: 1rem">
		<div class="col s4 m6">
			<div class="card">
				<div class="card-content twitch-header white-text">
					<span class="card-title">Twitch Settings</span>
				</div>

				<div class="card-content" style="position:relative;">
					<div id="twitch-loading-spinner" class="spinner-wrapper">
						<div class="preloader-wrapper big active">
							<div class="spinner-layer twitch-spinner-color">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<p class="caption">Login</p>
					</div>
					<div class="row">
						<a id="twitch-login-button" class="waves-effect waves-light btn twitch-button"
						   href="/api/twitch/login">
							Login on Twitch
						</a>
						<a id="twitch-logout-button" class="waves-effect waves-light btn red darken-1 hide"
						   href="/api/twitch/logout">
							Logout from Twitch
						</a>
					</div>

					<div class="row">
						<p class="caption">Channels</p>
					</div>

					<div id="twitch-channels-container-notloggedin" class="row valign-wrapper">
						<span>You have to be logged in on Twitch first before you can manage the channels</span>
					</div>

					<div id="twitch-channels-container" class="row hide">
						<ul id="twitch-channels" class="collection">
							<!-- Will be filled in with /api/twitch/state endpoint data -->
						</ul>

						<div class="input-field">
							<i class="material-icons prefix">person_search</i>
							<input type="text" id="additionalchannel-input" class="autocomplete">
							<label for="additionalchannel-input">Add additional channel</label>
						</div>
					</div>

					<div class="row">
						<p class="caption">Emote settings</p>
					</div>
					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseBttvEmotes" type="checkbox">
								<span class="lever"></span>
								Parse BTTV Emotes
							</label>
						</div>
					</div>

					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseFfzEmotes" type="checkbox">
								<span class="lever"></span>
								Parse FFZ Emotes
							</label>
						</div>
					</div>

					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseTwitchEmotes" type="checkbox">
								<span class="lever"></span>
								Parse Twitch Emotes
							</label>
						</div>
					</div>

					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseCheermotes" type="checkbox">
								<span class="lever"></span>
								Parse Cheermotes
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col s4 m6">
			<div class="card">
				<div class="card-content grey darken-1 white-text">
					<span class="card-title">Global settings</span>
				</div>

				<div class="card-content" style="position: relative;">
					<div id="global-loading-spinner" class="spinner-wrapper">
						<div class="preloader-wrapper big active">
							<div class="spinner-layer global-spinner-color">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<p class="caption">Web app</p>
					</div>
					<div class="row">
						<div class="switch">
							<label>
								<input id="LaunchWebAppOnStart" type="checkbox">
								<span class="lever"></span>
								Launch Web App On Startup
							</label>
						</div>
					</div>

					<div class="row">
						<p class="caption">Global settings</p>
					</div>
					<div class="row">
						<div class="switch">
							<label>
								<input id="ParseEmojis" type="checkbox">
								<span class="lever"></span>
								Parse Emojis
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row center-align">
		<button id="SaveButton" class="btn waves-effect waves-light" onclick="SaveSettings(event)">Save settings
			<i class="material-icons right">send</i>
		</button>
	</div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=default,fetch&flags=gated"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
	const saveButtonElement = document.getElementById("SaveButton");

	let twitchChannelData;
	let additionalTwitchChannelsSuggestionsData;
	let additionalTwitchChannelsAutocompleteInstance;

	// Helper methods
	function debounce(func, timeout) {
		let timer;
		return (...args) => {
			clearTimeout(timer);
			timer = setTimeout(() => {
				func.apply(this, args);
			}, timeout);
		};
	}

	const requestTwitchChannelSuggestions = debounce(async () => {
		const currentInput = additionalTwitchChannelsAutocompleteInstance.el.value;
		if (currentInput.length < 3) {
			additionalTwitchChannelsAutocompleteInstance.updateData({});
			return;
		}

		if (twitchChannelData.length >= 8) {
			M.toast({html: "You can add up to 7 channels, other than your own.</br>Please remove an existing one if you want to add a new one.", displayLength: 6000})
			additionalTwitchChannelsAutocompleteInstance.updateData({});
			return;
		}

		try {
			const existingChannelIds = twitchChannelData.map(ch => ch.ChannelId);
			const response = await fetch(`/api/twitch/channels?query=${currentInput}`);
			additionalTwitchChannelsSuggestionsData = (await response.json()).filter(ch => !existingChannelIds.includes(ch.ChannelId));

			additionalTwitchChannelsAutocompleteInstance.updateData(additionalTwitchChannelsSuggestionsData.reduce((a, x) => ({...a, [x.DisplayName]: x.ThumbnailUrl}), {}));
			additionalTwitchChannelsAutocompleteInstance.open();
		} catch (ex) {
			console.error(ex);
		}
	}, 650);

	function GenerateAdditionalTwitchChannel(channel) {
		return `<li id="TwitchChannel-${channel.ChannelId}" class="collection-item avatar">
						<img src="${channel.ThumbnailUrl}" alt="${channel.DisplayName}'s profile picture" class="circle z-depth-1">
						<span class="title">${channel.DisplayName}</span>
						<p>${channel.LoginName}</p>
						<a class="secondary-content valign-wrapper" style="cursor: pointer">
							<i onclick="YeetTwitchChannel(event, '${channel.ChannelId}')" class="material-icons">delete</i>
						</a>
					</li>`;
	}

	function YeetTwitchChannel(event, channelId) {
		event.preventDefault();

		// Removes from internal channelData array
		if (twitchChannelData !== null) {
			const elementIndex = twitchChannelData.findIndex(x => x.ChannelId === channelId);
			if (elementIndex > -1) {
				twitchChannelData.splice(elementIndex, 1);
			}
		}

		// Removes from DOM
		document.getElementById(`TwitchChannel-${channelId}`).remove();
	}

	// Loading state
	async function OnLoad() {
		await Promise.all([LoadTwitchState(), LoadGlobalState()]);

		let twitchChannelsAutocomplete = document.getElementById("additionalchannel-input");
		additionalTwitchChannelsAutocompleteInstance = M.Autocomplete.init(twitchChannelsAutocomplete, {
			data: {},
			minLength: 3,
			onAutocomplete: (displayName) => {
				const channelToAdd = additionalTwitchChannelsSuggestionsData.find(ch => ch.DisplayName === displayName);
				twitchChannelData.push(channelToAdd);
				document.getElementById("twitch-channels").innerHTML += GenerateAdditionalTwitchChannel(channelToAdd);

				additionalTwitchChannelsAutocompleteInstance.el.value = "";
			}
		});

		additionalTwitchChannelsAutocompleteInstance.el.addEventListener('keyup', requestTwitchChannelSuggestions);
	}

	async function LoadTwitchState() {
		const twitchLoadingSpinner = document.getElementById("twitch-loading-spinner");
		twitchLoadingSpinner.style.visibility = "visible"

		function GenerateOwnTwitchChannel(channel, isEnabled) {
			return `<li class="collection-item avatar">
						<img src="${channel.ThumbnailUrl}" alt="${channel.DisplayName}'s profile picture" class="circle z-depth-1">
						<span class="title">${channel.DisplayName} (you)</span>
						<p>${channel.LoginName}</p>
						<a class="secondary-content valign-wrapper">
							<div class="switch">
								<label>
								Active
								<input id="SelfEnabled" type="checkbox" ${isEnabled ? "checked" : ""}>
								<span class="lever" style="margin-right: 0"></span>
								</label>
							</div>
						</a>
					</li>`;
		}

		try {
			const response = await fetch("/api/twitch/state");
			const body = await response.json();

			if (body["LoggedIn"] === true) {
				document.getElementById("twitch-login-button").classList.add("hide");
				document.getElementById("twitch-logout-button").classList.remove("hide");

				document.getElementById("twitch-channels-container-notloggedin").classList.add("hide")
				document.getElementById("twitch-channels-container").classList.remove("hide")
			} else {
				document.getElementById("twitch-login-button").classList.remove("hide");
				document.getElementById("twitch-logout-button").classList.add("hide");

				document.getElementById("twitch-channels-container-notloggedin").classList.remove("hide")
				document.getElementById("twitch-channels-container").classList.add("hide")
			}

			let twitchChannelsHtml = "";
			twitchChannelData = body["ChannelData"];
			for (const channel of twitchChannelData) {
				if (channel["IsSelf"] === true) {
					twitchChannelsHtml += GenerateOwnTwitchChannel(channel, body["OwnChannelEnabled"]);
				} else {
					twitchChannelsHtml += GenerateAdditionalTwitchChannel(channel);
				}
			}

			document.getElementById("twitch-channels").innerHTML = twitchChannelsHtml;

			HandleStateResponse(body);
		} catch (ex) {
			M.toast({html: "Something went wrong while trying to load the Twitch settings."});
			console.error(ex);
		} finally {
			twitchLoadingSpinner.style.visibility = "collapse"
		}
	}

	async function LoadGlobalState() {
		const globalLoadingSpinner = document.getElementById("global-loading-spinner");
		globalLoadingSpinner.style.visibility = "visible"

		try {
			const response = await fetch("/api/global/state");
			const body = await response.json();

			HandleStateResponse(body);
		} catch (ex) {
			M.toast({html: "Something went wrong while trying to load the global settings."});
			console.error(ex);
		} finally {
			globalLoadingSpinner.style.visibility = "collapse"
		}
	}

	function HandleStateResponse(state) {
		const keys = Object.keys(state);
		for (const key of keys) {
			const element = document.getElementById(key);

			if (element === null) {
				continue;
			}

			if (element.tagName.toLowerCase() === "input") {
				switch (element.type) {
					case "checkbox":
						element.checked = state[key];
						break;
					case "text":
						element.value = state[key];
						break;
				}
			}
		}
	}

	// Saving state
	async function SaveSettings(event) {
		event.preventDefault();

		// Disable save button to prevent concurrent stuffs
		saveButtonElement.enabled = false;
		saveButtonElement.classList.add("disabled");

		try {
			await Promise.all([SaveTwitchState(), SaveGlobalState()]);
		} catch (ex) {
			console.error(ex);
		} finally {
			saveButtonElement.classList.remove("disabled")
			saveButtonElement.enabled = true;
		}
	}

	async function SaveTwitchState() {
		try {
			await fetch('/api/twitch/state', {
				method: 'POST',
				body: JSON.stringify({
					SelfEnabled: LookupCurrentValue("SelfEnabled"),
					AdditionalChannelsData: twitchChannelData
						.filter(x => !x.IsSelf)
						.reduce((a, x) => ({...a, [x.ChannelId]: x.LoginName}), {}),
					ParseBttvEmotes: LookupCurrentValue("ParseBttvEmotes"),
					ParseFfzEmotes: LookupCurrentValue("ParseFfzEmotes"),
					ParseTwitchEmotes: LookupCurrentValue("ParseTwitchEmotes"),
					ParseCheermotes: LookupCurrentValue("ParseCheermotes"),
				})
			})

			M.toast({html: "Twitch settings have been saved successfully."})
		} catch (ex) {
			M.toast({html: "Something went wrong while trying to save the Twitch settings. Make sure Beat Saber is still running."});
			console.error(ex);
		}
	}

	async function SaveGlobalState() {
		try {
			await fetch('/api/global/state', {
				method: 'POST',
				body: JSON.stringify({
					LaunchWebAppOnStart: LookupCurrentValue("LaunchWebAppOnStart"),
					ParseEmojis: LookupCurrentValue("ParseEmojis")
				})
			})

			M.toast({html: "Global settings have been saved successfully."})
		} catch (ex) {
			M.toast({html: "Something went wrong while trying to save the global settings. Make sure Beat Saber is still running."});
			console.error(ex);
		}
	}

	function LookupCurrentValue(id) {
		let element = document.getElementById(id);

		if (element === null) {
			return;
		}

		if (element.tagName.toLowerCase() === "input") {
			switch (element.type) {
				case "checkbox":
					return element.checked;
				case "text":
					return element.value;
			}
		}
	}

	OnLoad();
</script>
</body>
</html>
